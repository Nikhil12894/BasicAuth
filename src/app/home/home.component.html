    <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
            <!-- Interior lights  START -->
            <div class="card" data-unit-group="switch-lights" style="background-color: black;">
                <div class="card-body">
                    <h3 class="card-title" [ngStyle]="styleCss">Lights - interior</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <samp *ngFor="let order of esp8266Arrr; let i = index" >
                    <li  class="list-group-item d-flex" [ngClass]="{'active': esp8266Arrr[i].value}" data-unit="switch-light-1">
                    <div class="icon-sprite">
                        <span class="fa fa-lightbulb-o " style="font-size:38px"></span>
                    </div>
                    <h5>{{esp8266Arrr[i].name}}</h5>
                    <label class="switch ml-auto" [ngClass]="{'checked': esp8266Arrr[i].value}" (click)="onOff(esp8266Arrr[i])">
                </label>
                    </li>
                </samp>
            </ul>
                <div class="card-body">
                    <div class="lights-controls" data-controls="switch-lights">
                        <button data-action="all-on" type="button" class="btn btn-secondary lights-control " (click)="allOn()" [ngStyle]="allOnCss">All <strong > ON</strong></button> &nbsp;
                        <button data-action="all-off" type="button" class="btn btn-secondary lights-control" (click)="allOff()" [ngStyle]="allOffCss">All <strong>OFF</strong></button>
                    </div>
                </div>
            </div>
            <!-- Interior lights  END -->
        </div>
    </div>
</div>
